<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="header">
        <h1>Jagadhatri Puja Expenses</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-5  login-box">
                <div class="col-lg-12 login-key">
                    <i class="fa fa-key" aria-hidden="true"></i>
                </div>
                <div class="col-lg-12 login-title">
                    ADMIN PANEL
                </div>
                <div class="col-lg-12 login-form">
                    <div class="col-lg-12 login-form">
                        <form #login="ngForm" (ngSubmit)="onClickSubmit(login.value)">
                            <div class="form-group">
                                <label class="form-control-label">USERNAME</label>
                                <input type="text" name="username" class="form-control" ngModel>
                            </div>
                            
                            <div class="form-group">
                                <label class="form-control-label">PASSWORD</label>
                                <input type="password" name="password" class="form-control" ngModel>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary">LOGIN</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-lg-3 col-md-2"></div>
            </div>
            <div class="image-box">
                <img src="../../assets/images/welcome.jpg" alt="welcome" width="540" height="440">
            </div>
            <div class="footer">
                @Copyright Chakraborty Bari| Jagadhatri Puja Committee | 2021
            </div>
        </div>
    </div>
</body>
</html>
