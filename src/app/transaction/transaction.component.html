<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Apply for job by Colorlib</title>

    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
</head>

<body>
    <div class="header">
        <h1>Jagadhatri Puja Expenses</h1>
    </div>
    <div style="position: absolute;top: 19%;left: 17%;">
        <a href="/home" (click)="home()">Home</a>
    </div>
    <div class="page-wrapper p-t-100 p-b-50">
        <div class="wrapper 
        wrapper--w900">
            <div class="card card-6">
                <div style="text-align: center;">
                    <h2  style="color: black;padding-left: 10px;">Add/Edit New Transaction</h2>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="form-row">
                            <div class="name">Purpose</div>
                            <div class="value">
                                <input class="input--style-6" type="text" name="purpose" [(ngModel)]="transaction.purpose">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Mode of Transaction</div>
                            <div class="value">
                                <div class="input-group">
                                    <select class="input--style-6" name="mode" [(ngModel)]="transaction.mode" (ngModelChange)="selectMode()">
                                        <option value="cash">Cash</option>
                                        <option value="online">Online</option>
                                        <option value="bill">Bill</option>
                                      </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Given Amount</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-6" [disabled]="givenAmountDisabled" name="given_amount" type="text" [(ngModel)]="transaction.givenAmount" (ngModelChange)="onGivenAmountChange($event)">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Received Amount</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-6" name="received_amount" [disabled]="receiveAmountDisabled" type="text" [(ngModel)]="transaction.receivedAmount" (ngModelChange)="onReceivedAmountChange($event)">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Net Closing Amount</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-6" name="net_closing_amount" [disabled]="netClosingDisabled" type="text" [(ngModel)]="transaction.netClosingAmount">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Type</div>
                            <div class="value">
                                <div class="input-group">
                                    <select class="input--style-6" name="type"  [(ngModel)]="transaction.type">
                                        <option value="debit">Debit</option>
                                        <option value="credit">Credit</option>
                                        <option value="both">Both</option>
                                      </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Given By</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-6" name="given_by" type="text" [(ngModel)]="transaction.givenBy" (ngModelChange)="onGivenByChange($event)">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Taken By</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-6" name="taken_by" type="text"[(ngModel)]="transaction.takenBy" (ngModelChange)="onTakenByChange($event)">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Category</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-6" name="category" type="text"  [(ngModel)]="transaction.category">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <button class="btn btn--radius-2 btn--blue-2" type="submit">Save</button>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        @Copyright Chakraborty Bari| Jagadhatri Puja Committee | 2021
    </div>


</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
